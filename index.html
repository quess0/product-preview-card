

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <main>
        <figure>
            <img src="images/image-product-desktop.jpg" class="pc-img">
            <img src="images/image-product-mobile.jpg" class="mob-img">
        </figure>

        <section class="content-right">
            <p class="little">PERFUME</p>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <p class="precio"><span>$149.99</span> <strike>$169.99</strike></p>
            <a class="button">
                <img class="icon-cart" src="images/icon-cart.svg">
                <span>Add to Cart</span>
            </a>
        </section>
    </main>

</body>
</html>
